<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid py-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="todo-container p-3 p-md-4">
            <h1 class="title text-center text-md-start">To Do List<i class="bi bi-list-check"></i></h1>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Add Task" aria-label="Add Task"
                  aria-describedby="button-addon2">
              <button class="btn btn-outline-warning" type="button" id="btnAdd">Add</button>
            </div>
            <ul class="list-group mb-3"></ul>
            <div class="d-flex flex-wrap gap-2 justify-content-center justify-content-md-start">
              <p class="badge text-bg-danger m-0" id="msgError"></p>
              <p class="badge text-bg-secondary m-0" id="counter"></p>
              <p class="badge text-bg-primary m-0" id="Completed"></p>
              <p class="badge text-bg-success m-0" id="msgAdd"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
